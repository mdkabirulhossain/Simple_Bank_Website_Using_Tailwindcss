<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to our bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="text-emerald-400">Islamic Bank Ltd.</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-1/2 text-white">
                <div class="bg-orange-600 rounded-md p-5 ">
                    <h1>Deposite</h1>
                    <h2>$<span id="total_deposit">00</span></h2>
                </div>
                <div class="bg-amber-600 rounded-md p-5">
                    <h1>Withdraw</h1>
                    <h2>$<span id="total_withdraw">00</span></h2>
                </div>
                <div class="bg-slate-600 rounded-md p-5">
                    <h1>Balance</h1>
                    <h2>$<span id="total_balance">2000</span></h2>
                </div>
            
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-1/2 ">
                <div class="bg-blue-600 rounded-md p-5 ">
                    <h1 class="text-white mb-3">Please Deposite</h1>
                    <input class="block mx-auto w-3/4 p-1 rounded mb-3" type="" name="" id="deposite-field" placeholder="Enter Deposite Balance">
                    <button id="deposite-btn" class="block mb-3 mx-auto bg-emerald-500 px-5 py-3 rounded-md  hover:bg-sky-700" type="button">Deposite</button>
                </div>
                <div class="bg-violet-600 rounded-md p-5">
                    <h1 class="text-white mb-3">Please Withdraw</h1>
                    <input class="block mx-auto w-3/4 p-1 rounded mb-3" type="" name="" id="Withdraw-field" placeholder="Enter Withdraw Balance">
                    <button id="Withdraw-btn" class="block mb-3 mx-auto bg-emerald-500 px-5 py-3 rounded-md  hover:bg-sky-700" type="button">Withdraw</button>
                </div>
            
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
    
</body>
</html>
