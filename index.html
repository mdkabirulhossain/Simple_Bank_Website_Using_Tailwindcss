<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Website</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <header>
            <h1 class="text-5xl text-center mt-6">Welcome to <span class="text-emerald-400">Islamic Bank Ltd.</span>
            </h1>
        </header>

        <main>
            <section class="bg-slate-400 w-1/3 mx-auto mt-12 rounded-md">
            <p class="p-5 text-3xl text-center">Log In</p>
            <div>
                <input class="block mx-auto w-3/4 p-2 rounded mb-3" type="email" name="" id="email-field" placeholder="enter your email">
                <input class="block mx-auto w-3/4 p-2 rounded mb-3" type="password" name="" id="password-field" placeholder="enter your password">
                <button id="submit-btn" class="block mb-3 mx-auto bg-emerald-500 px-5 py-3 rounded-md  hover:bg-sky-700" type="button">submit</button>
            </div>
            </section>
        </main>
        <script src="js/login.js">
            
        </script>
    </body>

</html>
